<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Converter</title>
</head>
<body>
<div id = "cent">
    <p class = "subheader">Unit Converter</p>
    <p>Centimeters to Inches</p><br>
    <input v-model = "centimeter" v-on:input = "toInches" placeholder = "centimeters">
    <input v-model = "inch" v-on:input = "toCent" placeholder = "inches">
</div>
</body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var cent = new Vue({
        el: "#cent",
        data: {
            centimeter:"",
            inch: "",
        },
        methods: {
            toInches: function(){
                this.inch = this.centimeter/2.54;
            },
            toCent: function(){
                this.centimeter = this.inch*2.54;
            }
        }

    })
</script>
