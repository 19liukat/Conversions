<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Pontano+Sans|Secular+One" rel="stylesheet">
    <title>Dollars to Euros</title>
</head>
<body>
    <div id="dte">
        <div class="row">
            <div id="padding">

            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="title header">
                    Unit Conversion
                </div>
            </div>
        </div>
        <div class="row">
            <div id="padding2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="conversion">
                        <p class="subheader">Dollars to Euros</p>
                        <input v-model="dollars" v-on:input="toEuros" placeholder="Dollars" />
                        <input v-model="euros" v-on:input="toDollars" placeholder="Euros" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var dte = new Vue({
        el: '#dte',
        data: {
            dollars: "",
            euros: "",
        },
        methods: {
            toEuros: function () {
                this.euros = this.dollars * 0.86;
            },
            toDollars: function () {
                this.dollars = this.euros * 1.16;
            }
        }
    })
</script>
