<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro%7CPontano+Sans%7CSecular+One" rel="stylesheet">
    
    <title>Converter</title>
</head>
<body>
        <div class="row">
                <div class="padding">
        
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="title header">
                        Unit Conversion
                    </div>
        
                </div>
            </div>
            <div class="row">
                <div class="padding2">
        
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="conversion">
                        <div class="subheader">Celsius to Fahrenheit</div>
    
    <div id="temp">
       <input v-model="celsiusInput" v-on:input="toFahren" placeholder="Celsius">
        <input v-model="FarenInput" v-on:input="toCelsius" placeholder="Fahrenheit">
    </div>
</div>
</div>
</div>

</body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var temp=new Vue({
        el:"#temp",
        data:{
            celsiusInput:"",
            FarenInput:""
        },
        methods:{
            toFahren: function(){
                this.FarenInput=(this.celsiusInput*1.8)+32;
            },
            toCelsius: function(){
                this.celsiusInput=(this.FarenInput-32)*.5556;
            }
        
        }
    })
</script>
